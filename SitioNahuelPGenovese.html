<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        /* Menú superior */
        .menu {
            background-color: #9742ff;
            display: flex;
            justify-content: flex-end;
            padding: 12px 20px;
        }
        
        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        
        /* Perfil */
        .perfil-container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .info-perfil {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .avatar {
            width: 150px;
            height: auto;
            margin-right: 30px;
        }
        
        .nombre-cargo h1 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .nombre-cargo p {
            color: #666;
            font-size: 18px;
        }
        
        /* Formación */
        .formacion {
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .formacion h2 {
            color: #555;
            margin-bottom: 20px;
        }
        
        .formacion ul {
            list-style: none;
        }
        
        .formacion li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .formacion li:before {
            content: '✓';
            margin-right: 10px;
            color: #555;
        }
        
        .formacion li:last-child:before {
            content: '→';
        }
        
        /* Pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        
        .social-icon {
            font-size: 24px;
            margin-right: 10px;
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .info-perfil {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="menu">
        <a href="#">Principal</a>
        <a href="#">Formacion</a>
    </div>
    
    <!-- Contenido principal -->
    <div class="perfil-container">
        <div class="info-perfil">
            <img src="Img. IngInfor.jpg" alt="Avatar" class="avatar">
            <div class="nombre-cargo">
                <h1>NAHUEL CARLOS PEÑALBA GENOVESE</h1>
                <p>Estudiante Universitario</p>
            </div>
        </div>
        
        <!-- Sección de formación -->
        <div class="formacion">
            <h2>Formacion</h2>
            <ul>
                <li>Estudiante de Ing. Informática</li>
                
            </ul>
        </div>
    </div>
    
    <!-- Pie de página -->
    <footer>
        <a href="#"><i class="fab fa-linkedin social-icon"></i></a>
        <p>Nahuel Carlos Peñalba GEnovese| 20253</p>
    </footer>
</body>
</html>
